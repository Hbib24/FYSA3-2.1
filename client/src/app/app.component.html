<div>{{ title }}</div>
<div [ngSwitch]="switch_expression">
  <div *ngSwitchCase="'user'">
    <app-user></app-user>
  </div>
  <div *ngSwitchCase="'worker'">
    <app-worker></app-worker>
  </div>
  <div *ngSwitchCase="'admin'">
    <app-admin></app-admin>
  </div>
  <div *ngSwitchCase="'workerForm'">
    <app-worker-form></app-worker-form>
  </div>
  <div *ngSwitchCase="'home'"></div>
</div>
