<h1 class="h1">Profile page</h1>
<div class="container">
  <div class="card">
    <img
      src="https://cahsi.utep.edu/wp-content/uploads/kisspng-computer-icons-user-clip-art-user-5abf13db5624e4.1771742215224718993529.png"
      alt="John"
      style="width: 40%"
    />
    <h1>
      {{ username }}
    </h1>
    <input
      [(ngModel)]="username"
      *ngIf="edit"
      placeholder="edit your username"
    />
    <br />
    <h3>
      {{ firstname }} {{ lastname }} <br />
      <input *ngIf="edit" [(ngModel)]="firstname" /><input
        [(ngModel)]="lastname"
        *ngIf="edit"
      /><br />
      {{ email }} {{ phone }} <br />
      <input *ngIf="edit" [(ngModel)]="email" /><input
        *ngIf="edit"
        [(ngModel)]="phone"
      /><br />
      {{ location }} <br />
      <input *ngIf="edit" [(ngModel)]="location" />
      <br />
    </h3>
    <div style="margin: 24px 0">
      <a href="#"><i class="fa fa-dribbble"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <a href="#"><i class="fa fa-facebook"></i></a>
    </div>
    <p><button (click)="toggleEdit()" *ngIf="!edit">Edit profile</button></p>
    <p id="err" *ngIf="edit && err">Please fill the information correctly!</p>
    <p>
      <button id="cancel" *ngIf="edit" (click)="toggleEdit()">Cancel</button>
      <button *ngIf="edit" (click)="submit()">Apply changes</button>
    </p>
  </div>
</div>
