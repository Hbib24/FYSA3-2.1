<div class="container">
  <h1>Post your offer here</h1>
  <br /><br />

  <div class="workerForm">
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <input ngModel placeholder="Title" name="title" />
      <input
        ngModel
        placeholder="Description"
        name="desc"
        id="desc"
      /><br /><br />
      <label for="days">Choose a day:</label>
      <select ngModel name="days">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option></select
      ><br /><br />
      <label for="from">From</label>
      <select ngModel name="from">
        <optgroup label="Morning">
          <option value="8 AM">8 AM</option>
          <option value="9 AM">9 AM</option>
          <option value="10 AM">10 AM</option>
          <option value="11 AM">11 AM</option>
          <option value="12 PM">12 PM</option>
        </optgroup>
        <optgroup label="afternoon">
          <option value="13 PM">13 PM</option>
          <option value="14 PM">14 PM</option>
          <option value="15 PM">15 PM</option>
          <option value="16 PM">16 PM</option>
          <option value="17 PM">17 PM</option>
          <option value="18 PM">18 PM</option>
        </optgroup></select
      ><br /><br />
      <label for="to">To</label>
      <select ngModel name="to">
        <optgroup label="Morning">
          <option value="8 AM">8 AM</option>
          <option value="9 AM">9 AM</option>
          <option value="10 AM">10 AM</option>
          <option value="11 AM">11 AM</option>
          <option value="12 PM">12 PM</option>
        </optgroup>
        <optgroup label="afternoon">
          <option value="13 PM">13 PM</option>
          <option value="14 PM">14 PM</option>
          <option value="15 PM">15 PM</option>
          <option value="16 PM">16 PM</option>
          <option value="17 PM">17 PM</option>
          <option value="18 PM">18 PM</option>
        </optgroup>
      </select>
      <div *ngIf="dates.length">
        <p *ngFor="let date of dates">
          day: {{ date.day }} from: {{ date.from }} to: {{ date.to }}
        </p>
      </div>
      <button
        id="add"
        mat-raised-button
        color="primary"
        type="button"
        (click)="addDate(f)"
      >
        Add date
      </button>
      <button id="submit" mat-raised-button color="blue" type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
